<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles\css\bootstrap.min.css" />
    <link rel="stylesheet" href="styles\css\styles.css" />
    <title>Comunicador Serial</title>
  </head>
  <body>
    <div class="main-window">
      <div>
        <div class="container-fluid">
          <div class="row drag">
            <!-- Start: Close --><button
            class="ventana cerrar"
            type="button"
            id="close-btn"
          ></button>
          <!-- End: Close -->
          <!-- Start: Maximize --><button
            class="ventana maximizar"
            type="button"
            id="max-btn"
          ></button>
          <!-- End: Maximize -->
          <!-- Start: Minimize --><button
            class="ventana minimizar"
            type="button"
            id="min-btn"
          ></button>
          <!-- End: Minimize -->
          <h1 class="text-right titulo">Comunicador Serial</h1>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card neu1">
                <div
                  class="card-body"
                  style="background-size: auto; background-position: right"
                >
                  <h2 id="conexionActual" class="text-right card-title estado">
                    Desconectado
                  </h2>
                  <p class="text-right card-text">
                    Puerto actual
                  </p>
                </div>
              </div>
              <div class="card neu1">
                <div class="card-body">
                  <form id="portConfig">
                    <div class="form-group row">
                      <label
                        class="col-sm-6 col-form-label"
                        >Nombre del puerto:</label
                      >
                      <!-- Start: Selector --><select
                        id="nombre"
                        class="form-control col-sm-6 neu2"
                      >
                        <optgroup>
                          <option value="COM1" selected>COM1</option>
                          <option value="COM2">COM2</option>
                          <option value="COM3">COM3</option>
                        </optgroup>
                      </select>
                      <!-- End: Selector -->
                    </div>
                    <div class="form-group row">
                      <label
                        class="col-sm-6 col-form-label"
                        >Baudios:</label
                      >
                      <!-- Start: Selector2 --><select
                        id="baudios"
                        class="form-control col-sm-6 neu2"
                      >
                        <optgroup>
                          <option value="4800" selected>4800</option>
                          <option value="9600">9600</option>
                          <option value="14400">14400</option>
                          <option value="19200">19200</option>
                          <option value="38400">38400</option>
                          <option value="56000">56000</option>
                          <option value="57600">57600</option>
                          <option value="115200">115200</option>
                        </optgroup>
                      </select>
                      <!-- End: Selector2 -->
                    </div>
                    <div class="form-group row">
                      <label
                        class="col-sm-6 col-form-label"
                        >Data size:</label
                      >
                      <!-- Start: Selector3 --><select
                        id="data-size"
                        class="form-control col-sm-6 neu2"
                      >
                        <optgroup>
                          <option value="7" selected>7</option>
                          <option value="8">8</option>
                        </optgroup>
                      </select>
                      <!-- End: Selector3 -->
                    </div>
                    <div class="form-group row">
                      <label
                        class="col-sm-6 col-form-label"
                        >Paridad:</label
                      >
                      <!-- Start: Selector4 --><select
                        id="paridad"
                        class="form-control col-sm-6 neu2"
                      >
                        <optgroup>
                          <option value="none" selected>None</option>
                          <option value="even">Even</option>
                          <option value="odd">Odd</option>
                          <option value="mark">Mark</option>
                        </optgroup>
                      </select>
                      <!-- End: Selector4 -->
                    </div>
                    <div class="form-group row">
                      <label
                        class="col-sm-6 col-form-label"
                        >Handshake:</label
                      >
                      <!-- Start: Selector5 --><select
                        id="handshake"
                        class="form-control col-sm-6 neu2"
                      >
                        <optgroup>
                          <option value="off" selected>OFF</option>
                          <option value="rts-cts">RTS/CTS</option>
                          <option value="xon-xoff">Xon / Xoff</option>
                        </optgroup>
                      </select>
                      <!-- End: Selector5 -->
                    </div>
                    <div class="form-group row">
                      <label
                        class="col-sm-6 col-form-label"
                        >Modo:</label
                      >
                      <!-- Start: Selector6 --><select
                        id="modo"
                        class="form-control col-sm-6 neu2"
                      >
                        <optgroup>
                          <option value="free" selected>Free</option>
                          <option value="portstore-test">PortStore test</option>
                          <option value="data">Data</option>
                          <option value="setup">Setup</option>
                        </optgroup>
                      </select>
                      <!-- End: Selector6 -->
                    </div>
                    <button
                      id="conectar"
                      class="btnConectar neu1 neuBtn2"
                      type="submit"
                    >
                      Conectar
                    </button>
                    <p class="text-right card-text">
                      Configuraci√≥n del puerto
                    </p>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card terminalDialogo neu1">
                <div
                  class="card-body"
                  style="background-size: auto; background-position: right"
                >
                  <textarea
                    class="form-control-lg neu2"
                    name="Consola"
                    placeholder="<comandos>"
                    readonly=""
                  ></textarea>
                  <p class="text-right card-text">
                    Recibiendo
                  </p>
                </div>
              </div>
              <div class="card neu1">
                <div
                  class="card-body"
                  style="background-size: auto; background-position: right"
                >
                <div class="input-group">
                  <input type="text" class="form-control comandos neu2">
                  <div class="input-group-append">
                    <button type="button" class="btn enviarComando neu1 neuBtn2">Enviar</button>
                  </div>
                </div>
                <p class="text-right card-text">
                  Enviar comando
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="front.js"></script>
  </body>
</html>
